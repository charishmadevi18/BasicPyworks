<!DOCTYPE html>
<html>
<head>
  <title>Applications page</title>
</head>
<body></body> 
  <form>
    <label>First Name</label><br>
    <input type="text" name="firstname"><br>

    <label>Last Name</label><br>
    <input type="text" name="lastname"><br>

    <label>Course</label><br>
    <select>
      <option>Python</option>
      <option>Data Science</option>
      <option>Machine Learning</option>
      <option>Web Development</option>
      <option>Deep Learning</option>
    </select><br>

    <label>Gender</label><br>
    <input type="radio" name="male">Male<br>
    <input type="radio" name="female">Female<br>
    <input type="radio" name="others">Others<br>

    <label>Phone Number</label><br>
    <input type="text" name="Country Code" value="+91" size="12"><br>
    <input type="text" name="phone" size="10"><br>
    <label>Address</label><br>
    <textarea cols="50" rows="5" value="Address"></textarea><br>
    <input type="button" value="Submit">
  </form>
